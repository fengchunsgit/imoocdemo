<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>慕课网-拖拽实现</title>
  <style type="text/css">
    html{
      height: 100%;
      width:100%;
      border:1px solid red;
    }
    #draggable {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 200px;
      left: 200px;
      border: 1px solid #ccc;
      background: #eee;
      padding: 10px;
      cursor: default;
    }

  </style>
</head>

<body>

  <div id="draggable" style="cursor:move">拖我</div>

  <script type="text/javascript">
    var oDrag = document.getElementById('draggable');
    var isDraging = false;
    var mouseOffsetX = 0; //偏移

    oDrag.addEventListener('mousedown', function (e) {
      //鼠标事件1 - 在标题栏按下（要计算鼠标相对拖拽元素的左上角的坐标 ，并且标记元素为可拖动） 
      var e = e || window.event;
      isDraging = true;
      //浮层当前位置
      var eLeft = oDrag.offsetLeft;
      mouseOffsetX = e.pageX - eLeft;


    });

    document.onmousemove = function (e) {
      //鼠标事件2 - 鼠标移动时（要检测，元素是否标记为移动）
      var e = e || window.event;
      var mouseX = e.pageX;
      if (isDraging === true) {
        console.log()
        oDrag.style.left = (mouseX - mouseOffsetX) + 'px';
      }

    };

    document.onmouseup = function (e) {
      //鼠标事件3 - 鼠标松开的时候（标记元素为不可拖动）
      isDraging = false;

    }

  </script>
</body>

</html>
