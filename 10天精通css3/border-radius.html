<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>border-radius</title>

  <style>
    .t{
      width:100px;
      height:100px;
      background: green;
      margin:10px;
      text-align: center;
    }

    #t1{
      border-radius:10px;
    }
    #t2{
      border-radius: 10px 20px 30px 40px;
    }
    #t3{
      height: 50px;
      border-radius: 200px 200px 0 0;
    }
    #t4{
      border-radius: 50px;
    }
    #t5{
      width: 50px;
      border-radius: 0 100px 100px 0;
    }

  </style>
</head>

<body>
  <div class="t" id="t1">1</div>
  <div class="t" id="t2">2</div>
  <div class="t" id="t3">3</div>
  <div class="t" id="t4">4</div>
  <div class="t" id="t5">5</div>
</body>

</html>
